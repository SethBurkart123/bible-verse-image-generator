<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Image Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="image-container" style="position: relative;">
    <canvas id="imageCanvas"></canvas>
    <div class="verse-container">
        <p class="verse">"For God so loved the world that he gave his one and only Son, that whoever believes in him shall not perish but have eternal life."</p>
        <p class="reference">John 3:16</p>
    </div>
</div>
<div class="controls">
    <label for="vignetteSize">Vignette Size:</label>
    <input type="range" id="vignetteSize" min="0" max="2" step="0.01" value="0.8">
    
    <label for="vignetteIntensity">Vignette Intensity:</label>
    <input type="range" id="vignetteIntensity" min="0" max="3" step="0.01" value="0.59">
    
    <label for="vignetteBlur">Vignette Blur:</label>
    <input type="range" id="vignetteBlur" min="0" max="500" step="0.1" value="98.7">
    
    <label for="dreamyBlur">Dreamy Blur:</label>
    <input type="range" id="dreamyBlur" min="0" max="1" step="0.01" value="0">

    <label for="dreamyBlurSize">Dreamy Blur Size:</label>
    <input type="range" id="dreamyBlurSize" min="0" max="1" step="0.01" value="0.5">

    <label for="dreamyBlurIntensity">Dreamy Blur Intensity:</label>
    <input type="range" id="dreamyBlurIntensity" min="0" max="1" step="0.01" value="0.5">
    
    <label for="grainIntensity">Grain Intensity:</label>
    <input type="range" id="grainIntensity" min="0" max="1" step="0.01" value="0.1">
    
    <label for="grainSize">Grain Size:</label>
    <input type="range" id="grainSize" min="1" max="10" step="0.1" value="1">
    
    <label for="brightness">Brightness:</label> <!-- Added brightness control -->
    <input type="range" id="brightness" min="0" max="2" step="0.01" value="1">

    <label for="verseFont">Verse Font:</label>
    <select id="verseFont"></select>

    <label for="referenceFont">Reference Font:</label>
    <select id="referenceFont"></select>

    <label for="verseFontSize">Verse Font Size:</label>
    <input type="range" id="verseFontSize" min="10" max="80" step="1" value="40">
    
    <label for="referenceFontSize">Reference Font Size:</label>
    <input type="range" id="referenceFontSize" min="8" max="40" step="1" value="18">

    <label for="blendMode">Blend Mode:</label>
    <select id="blendMode">
      <option value="normal">Normal</option>
      <option value="lighten">Lighten</option>
      <option value="screen">Screen</option>
      <option value="colorDodge">Color Dodge</option>
      <option value="linearDodge">Linear Dodge</option>
      <option value="overlay">Overlay</option>
      <option value="softLight">Soft Light</option>
      <option value="hardLight">Hard Light</option>
    </select>

    <button id="randomImageButton">Random Image</button>

    <div id="progressContainer" style="display: none;">
      <progress id="progressBar" value="0" max="100"></progress>
      <span id="progressText">0%</span>
    </div>
    <button id="startButton">Start Generation</button>

    <!-- Add these new sliders just after the existing dreamyBlurIntensity slider -->
    <label for="dreamyVignetteSize">Dreamy Vignette Size:</label>
    <input type="range" id="dreamyVignetteSize" min="0" max="1" step="0.01" value="0.8">

    <label for="dreamyVignetteIntensity">Dreamy Vignette Intensity:</label>
    <input type="range" id="dreamyVignetteIntensity" min="0" max="1" step="0.01" value="1">

    <label for="chromaticAberration">Chromatic Aberration:</label>
    <input type="range" id="chromaticAberration" min="0" max="0.01" step="0.0001" value="0">
</div>

<script src="/index.js"></script>
</body>
</html>
